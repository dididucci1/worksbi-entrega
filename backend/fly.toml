# fly.toml app configuration file generated for backend-green-meadow-9613 on 2026-02-07T18:58:51-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'backend-green-meadow-9613'
primary_region = 'gru'

[build]

[http_service]
  internal_port = 5000
  force_https = true
  # Keep at least one machine warm to avoid cold starts
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    soft_limit = 20
    hard_limit = 30

[checks]
  [checks.http]
    port = 5000
    type = 'http'
    interval = '10s'
    timeout = '2s'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
