<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Works BI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #0d7377;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            max-width: 120px;
            height: auto;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-email {
            font-size: 14px;
        }

        .logout-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .dashboard-container {
            width: 100%;
            height: calc(100vh - 65px);
            position: relative;
        }

        #powerbi-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .no-dashboard {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            color: #666;
        }

        .no-dashboard svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .dashboard-list {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .dashboard-card {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dashboard-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .dashboard-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0d7377 0%, #14b8a6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .dashboard-icon svg {
            width: 28px;
            height: 28px;
            stroke: white;
        }

        .dashboard-info h3 {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .dashboard-info p {
            color: #7f8c8d;
            font-size: 13px;
        }

        .dashboard-view {
            display: none;
            width: 100%;
            height: calc(100vh - 65px);
        }

        .dashboard-view.active {
            display: block;
        }

        .back-to-list {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            color: #2c3e50;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-list:hover {
            background-color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="logo.png" alt="Works BI" class="logo">
        </div>
        <div class="user-info">
            <span class="user-email" id="userEmail"></span>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </header>

    <div class="dashboard-container">
        <div id="dashboardListView" class="dashboard-list">
            <!-- Dashboard cards will be loaded here -->
        </div>
        <div id="dashboardView" class="dashboard-view">
            <button class="back-to-list" onclick="backToList()">
                <span>‚Üê</span>
                <span>Voltar</span>
            </button>
            <iframe id="powerbi-frame" style="width: 100%; height: 100%; border: none;" frameborder="0" allowFullScreen="true"></iframe>
        </div>
        <div id="noDashboard" style="display: none;">
            <div class="no-dashboard">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                </svg>
                <h2>Nenhum dashboard configurado</h2>
                <p>Entre em contato com o administrador.</p>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const token = localStorage.getItem('token');
        
        if (!currentUser || !token) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('userEmail').textContent = currentUser.email;
            loadUserDashboards();
        }

        async function loadUserDashboards() {
            try {
                const response = await dashboardAPI.getMyDashboards();
                
                const dashboardListView = document.getElementById('dashboardListView');
                const noDashboard = document.getElementById('noDashboard');
                
                if (response.dashboards && response.dashboards.length > 0) {
                    response.dashboards.forEach(dashboard => {
                        const card = document.createElement('div');
                        card.className = 'dashboard-card';
                        card.onclick = () => openDashboard(dashboard.link);
                        card.innerHTML = `
                            <div class="dashboard-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="3" y1="9" x2="21" y2="9"></line>
                                    <line x1="9" y1="21" x2="9" y2="9"></line>
                                </svg>
                            </div>
                            <div class="dashboard-info">
                                <h3>${dashboard.name}</h3>
                                <p>Clique para visualizar</p>
                            </div>
                        `;
                        dashboardListView.appendChild(card);
                    });
                } else {
                    dashboardListView.style.display = 'none';
                    noDashboard.style.display = 'flex';
                }
                
            } catch (error) {
                console.error('Erro ao carregar dashboards:', error);
                alert('Erro ao carregar dashboards: ' + error.message);
            }
        }

        function openDashboard(link) {
            document.getElementById('dashboardListView').style.display = 'none';
            document.getElementById('dashboardView').classList.add('active');
            document.getElementById('powerbi-frame').src = link;
        }

        function backToList() {
            document.getElementById('dashboardView').classList.remove('active');
            document.getElementById('dashboardListView').style.display = 'grid';
            document.getElementById('powerbi-frame').src = '';
        }

        function logout() {
            if (confirm('Deseja realmente sair?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
